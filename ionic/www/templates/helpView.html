<ion-view title="Help">

    <ion-content class="has-header padding">
        <div class="card" id="topofpage">
          <div class="item item-divider">
            Help
          </div>
          <div class="item item-text-wrap">
            This is the mobile interface to <open-external url="url" exit="closeBrowser()" load-start="loadStart()"
                load-stop="loadStop()"
                load-error="loadError()">yafra.org</open-external>.
            The app includes basic functions on the yafra.org site and the github.com wiki.<br />
            <img src="img/splash.png" height="300">
          </div>
          <div class="item item-divider">
            Version
          </div>
          <div class="item item-text-wrap">
            App Version: {{ version }}
          </div>
          <div class="item item-divider">
            Device
          </div>
          <div class="item item-text-wrap">
            <p>Model:               {{device.model}}</p>
            <p>Platform:            {{device.platform}}</p>
            <p>Version:             {{device.version}}</p>
          </div>
        </div>
    </ion-content>
</ion-view>
