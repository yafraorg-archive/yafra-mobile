language: node_js

node_js:
  - '0.10'

before_install:
  # ubuntu updates and i386 files
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 lib32z1
  # ubuntu nodejs cordova ionic global install
  - sudo npm install -g cordova ionic
  - sudo ln -s node_modules/ionic/bin/ionic /usr/bin/ionic
  # android SDK
  - wget http://dl.google.com/android/android-sdk_r23.0.2-linux.tgz
# - wget http://dl.google.com/android/android-sdk_r24.3.3-linux.tgz
  - tar -zxf android-sdk_r23.0.2-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - echo "y" | android update sdk -a --filter tools,platform-tools,build-tools-20.0.0,android-19 --no-ui --force

install:
  - ./admin-install-upgrade.sh

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - pwd
  - ls
  - ls node_modules
  - ls node_modules/ionic/bin

script:
  - ./build-shippable.sh
